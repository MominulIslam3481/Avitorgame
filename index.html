<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Home - Avitor Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0; padding: 0;
      background: #f0f8ff;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      background: #2196F3;
      color: white;
      padding: 20px;
      width: 100%;
      text-align: center;
    }

    h2 {
      margin: 10px 0;
    }

    .games {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-top: 30px;
      width: 90%;
      max-width: 400px;
    }

    .games button {
      padding: 15px;
      font-size: 18px;
      background: #4CAF50;
      border: none;
      border-radius: 8px;
      color: white;
      cursor: pointer;
    }

    .games button:hover {
      background: #388e3c;
    }

    footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: #222;
      display: flex;
      justify-content: space-around;
      padding: 15px 0;
    }

    footer button {
      background: none;
      border: none;
      color: white;
      font-size: 18px;
      cursor: pointer;
    }

    footer button:hover {
      color: #ffeb3b;
    }
  </style>
</head>
<body onload="showUser()">
  <header>
    <h2>Welcome, <span id="userName">User</span> üëã</h2>
  </header>

  <div class="games">
    <button onclick="alert('Avitor Game Coming Soon')">üéÆ Avitor Game</button>
    <button onclick="alert('Crush Game Coming Soon')">üî• Crush Game</button>
    <button onclick="alert('Live Casino Coming Soon')">üé∞ Live Casino</button>
  </div>

  <footer>
    <button onclick="window.location.href='index.html'">üè† Home</button>
    <button onclick="window.location.href='account.html'">üë§ Account</button>
  </footer>

  <script>
    function showUser() {
      const user = JSON.parse(localStorage.getItem("loggedInUser"));
      if (user) {
        document.getElementById("userName").textContent = user.username;
      } else {
        alert("Please login first!");
        window.location.href = "login.html";
      }
    }
  </script>
</body>
</html>
