
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game Lobby</title>
  <style>
    body { font-family: Arial, sans-serif; background: #0f172a; color: white; text-align: center; padding: 30px; }
    .header { font-size: 24px; margin-bottom: 20px; }
    .games { display: flex; flex-direction: column; gap: 15px; margin: 20px auto; max-width: 300px; }
    .game-button, .account-button, .nav-button {
      background: #1e3a8a; padding: 15px; border: none; border-radius: 8px; color: white; font-size: 18px;
      cursor: pointer; transition: 0.3s;
    }
    .game-button:hover, .account-button:hover, .nav-button:hover { background: #2563eb; }
    .nav { margin-top: 40px; display: flex; justify-content: space-around; }
  </style>
</head>
<body>
  <div class="header">Welcome, <span id="username">Guest</span></div>
  <div class="games">
    <button class="game-button" onclick="enterGame('Avitor')">Avitor Game</button>
    <button class="game-button" onclick="enterGame('Crush')">Crush Game</button>
    <button class="game-button" onclick="enterGame('Casino')">Live Casino</button>
  </div>
  <div class="nav">
    <button class="nav-button" onclick="goHome()">Home</button>
    <button class="account-button" onclick="openAccount()">Account</button>
  </div>

  <script>
    const username = localStorage.getItem('username') || 'Guest';
    document.getElementById('username').innerText = username;

    function enterGame(game) {
      alert('Entering ' + game + '...');
    }
    function openAccount() {
      alert('Balance: à§³0.00\nDeposit | Withdraw | Profile');
    }
    function goHome() {
      alert('Returning to game list...');
    }
  </script>
</body>
</html>
