<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Home</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #0e0e0e;
      color: white;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .container {
      flex: 1;
      padding: 20px;
      padding-bottom: 80px;
    }

    .header {
      font-size: 22px;
      margin-bottom: 20px;
      font-weight: bold;
    }

    .game-list {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .game-card {
      background-color: #1a1a1a;
      border-radius: 10px;
      padding: 20px;
      font-size: 18px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .game-card:hover {
      background-color: #2a2a2a;
    }

    .game-card i {
      margin-right: 12px;
      color: #00ffcc;
    }

    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      display: flex;
      background-color: #121212;
      z-index: 1000;
    }

    .bottom-nav a {
      flex: 1;
      text-align: center;
      padding: 15px 0;
      text-decoration: none;
      font-size: 16px;
      font-weight: bold;
      color: white;
      transition: background-color 0.3s;
    }

    .bottom-nav a.active {
      background-color: #005eff;
    }

    .bottom-nav a:hover {
      background-color: #0047cc;
    }

    .bottom-nav i {
      margin-right: 6px;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="header">Game Lobby</div>

    <div class="game-list">
      <div class="game-card" onclick="alert('Avitor Game Loading...')">
        <span><i class="fas fa-rocket"></i> Avitor Game</span>
        <i class="fas fa-play"></i>
      </div>

      <div class="game-card" onclick="alert('Crash Game Loading...')">
        <span><i class="fas fa-bolt"></i> Crash Game</span>
        <i class="fas fa-play"></i>
      </div>

      <div class="game-card" onclick="alert('Plane Game Loading...')">
        <span><i class="fas fa-plane-departure"></i> Plane Game</span>
        <i class="fas fa-play"></i>
      </div>
    </div>
  </div>

  <!-- Bottom Navigation -->
  <div class="bottom-nav">
    <a href="index.html" class="active"><i class="fas fa-home"></i> Home</a>
    <a href="account.html"><i class="fas fa-user"></i> Account</a>
  </div>

</body>
</html>
