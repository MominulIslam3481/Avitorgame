<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Deposit</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      background-color: #0e0e0e;
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .method-select, .amount-select {
      margin-bottom: 20px;
    }

    select, input, button {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      margin: 8px 0;
      border-radius: 6px;
      border: none;
    }

    select, input {
      background-color: #1a1a1a;
      color: white;
    }

    button {
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056cc;
    }

    .info {
      background: #1f1f1f;
      padding: 10px;
      border-radius: 6px;
      margin-top: 10px;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <h2>Deposit</h2>

  <div class="method-select">
    <label for="method">Select Method</label>
    <select id="method">
      <option value="Nagad">Nagad</option>
      <option value="Bkash">Bkash</option>
      <option value="USDT">USDT</option>
    </select>
  </div>

  <div class="amount-select">
    <label for="amount">Select Amount</label>
    <select id="amount">
      <option value="200">200</option>
      <option value="500">500</option>
      <option value="1000">1000</option>
      <option value="2000">2000</option>
      <option value="5000">5000</option>
      <option value="10000">10000</option>
    </select>
  </div>

  <div>
    <label for="trx">Enter TRX ID</label>
    <input type="text" id="trx" placeholder="Enter your TRX ID">
  </div>

  <button onclick="submitDeposit()">Confirm Deposit</button>

  <div class="info">
    <strong>Send money to:</strong><br>
    Nagad/Bkash/USDT Number:<br>
    <span id="paymentNumber">017xxxxxxxx</span><br>
    After sending, enter your TRX ID and confirm.
  </div>

  <script>
    function submitDeposit() {
      const method = document.getElementById('method').value;
      const amount = document.getElementById('amount').value;
      const trx = document.getElementById('trx').value;

      if (!trx) {
        alert("Please enter TRX ID.");
        return;
      }

      alert(`Deposit Request Sent\nMethod: ${method}\nAmount: ${amount}\nTRX ID: ${trx}`);
      // You can save this request to backend here (optional)
    }
  </script>

</body>
</html>
