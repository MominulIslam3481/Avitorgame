<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Account</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      margin: 0; padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      background: #673ab7;
      color: white;
      padding: 20px;
      width: 100%;
      text-align: center;
    }

    .balance {
      margin: 20px;
      font-size: 24px;
      color: #333;
    }

    .action-buttons {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }

    .action-buttons button {
      flex: 1;
      padding: 12px;
      font-size: 16px;
      background: #03a9f4;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .menu {
      width: 90%;
      max-width: 400px;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .menu button {
      background: #fff;
      border: 1px solid #ccc;
      padding: 15px;
      text-align: left;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
    }

    .menu button:hover {
      background: #e3f2fd;
    }

    footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: #222;
      display: flex;
      justify-content: space-around;
      padding: 15px 0;
    }

    footer button {
      background: none;
      border: none;
      color: white;
      font-size: 18px;
      cursor: pointer;
    }

    footer button:hover {
      color: #ffeb3b;
    }
  </style>
</head>
<body onload="loadUser()">
  <header>
    <h2>Account</h2>
  </header>

  <div class="balance">Balance: ‡ß≥<span id="userBalance">0.00</span></div>

  <div class="action-buttons">
    <button onclick="window.location.href='deposit.html'">Deposit</button>
    <button onclick="window.location.href='withdraw.html'">Withdraw</button>
  </div>

  <div class="menu">
    <button onclick="window.location.href='password.html'">üîë Change Password</button>
    <button onclick="window.location.href='giftcode.html'">üéÅ Gift Code</button>
    <button onclick="window.location.href='promotion.html'">üì¢ Promotion</button>
    <button onclick="window.location.href='customer.html'">üìû Customer Service</button>
    <button onclick="logout()">üö™ Logout</button>
  </div>

  <footer>
    <button onclick="window.location.href='index.html'">üè† Home</button>
    <button onclick="window.location.href='account.html'">üë§ Account</button>
  </footer>

  <script>
    function loadUser() {
      const user = JSON.parse(localStorage.getItem("loggedInUser"));
      if (user) {
        document.getElementById("userBalance").textContent = parseFloat(user.balance || 0).toFixed(2);
      } else {
        alert("Please login first!");
        window.location.href = "login.html";
      }
    }

    function logout() {
      localStorage.removeItem("loggedInUser");
      window.location.href = "login.html";
    }
  </script>
</body>
</html>
