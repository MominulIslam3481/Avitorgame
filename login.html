<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
  <style>
    body {
      background: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-box {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px #ccc;
    }
    input, button {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 10px;
    }
    button {
      background: #2196F3;
      color: white;
      border: none;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Login</h2>
    <input type="text" id="loginUsername" placeholder="Username or Phone">
    <input type="password" id="loginPassword" placeholder="Password">
    <button onclick="login()">Login</button>
    <p>Don't have an account? <a href="register.html">Register</a></p>
  </div>

  <script>
    function login() {
      const inputUser = document.getElementById('loginUsername').value;
      const inputPass = document.getElementById('loginPassword').value;

      const storedUser = localStorage.getItem('username');
      const storedPhone = localStorage.getItem('phone');
      const storedPass = localStorage.getItem('password');

      if ((inputUser === storedUser || inputUser === storedPhone) && inputPass === storedPass) {
        alert("Login Successful!");
        window.location.href = "home.html";
      } else {
        alert("Invalid username or password");
      }
    }
  </script>
</body>
</html>
