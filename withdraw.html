<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Withdraw</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      background-color: #0e0e0e;
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    label {
      margin-top: 10px;
      display: block;
      font-size: 15px;
      color: #ccc;
    }

    input, select, button {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      margin: 8px 0;
      border-radius: 6px;
      border: none;
    }

    input, select {
      background-color: #1a1a1a;
      color: white;
    }

    button {
      background-color: #ff4d4d;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #cc0000;
    }

    .saved-wallet {
      margin-top: 20px;
      background: #1f1f1f;
      padding: 10px;
      border-radius: 6px;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <h2>Withdraw</h2>

  <label for="method">Withdraw Method</label>
  <select id="method">
    <option value="Nagad">Nagad</option>
    <option value="Bkash">Bkash</option>
    <option value="USDT">USDT</option>
  </select>

  <label for="wallet">Wallet Address</label>
  <input type="text" id="wallet" placeholder="017xxxxxxxx or Wallet Address">

  <label for="amount">Amount</label>
  <input type="number" id="amount" placeholder="Enter amount">

  <label for="password">Password</label>
  <input type="password" id="password" placeholder="Enter your password">

  <button onclick="submitWithdraw()">Submit Withdraw</button>

  <div class="saved-wallet">
    <strong>Note:</strong> Wallet Address will be saved securely for future requests.
  </div>

  <script>
    function submitWithdraw() {
      const method = document.getElementById('method').value;
      const wallet = document.getElementById('wallet').value;
      const amount = document.getElementById('amount').value;
      const password = document.getElementById('password').value;

      if (!wallet || !amount || !password) {
        alert("Please fill in all fields.");
        return;
      }

      alert(`Withdraw Request Sent\nMethod: ${method}\nWallet: ${wallet}\nAmount: ${amount}`);
      // Backend API call can be placed here.
    }
  </script>

</body>
</html>
